List of VMs for user {{ user }}:<br/>
{% for project,vms in projects.items %}
<strong>Project: {{ project }}</strong><br />
{% for vm in vms %}
<div style="border: 1px">
Name: {{ vm.name }}<br />
State: {{ vm.vm_state }}<br />
RAM: {{ vm.flavor.ram }}<br />
<a href="/console/{{ vm.id}}" target="_blank">Access console</a><br />
</div
{% endfor %}
{% endfor %}
